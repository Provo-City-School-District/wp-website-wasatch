services:
  #Database
  wasatch_db:
    image: mariadb:11.3.2
    volumes:
      - ./db_data:/var/lib/mysql
    ports:
      - 3332:3306
    restart: always
    env_file: .env
    environment:
      MARIADB_ROOT_PASSWORD: $MARIADB_ROOT_PASSWORD
      MARIADB_DATABASE: wordpress
    container_name: wasatch_db
    logging:
      driver: syslog
      options:
        syslog-address: "udp://localhost:514"
        tag: "wasatch_db"
  #Web
  wasatch_wp:
    depends_on:
      - wasatch_db
    build:
      dockerfile: ./Dockerfile
      context: .
    ports:
      - 8094:80
    restart: always
    env_file: .env
    environment:
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_HOST: wasatch_db
      WORDPRESS_DB_USER: $MYSQL_USER
      WORDPRESS_DB_PASSWORD: $MYSQL_PASSWORD
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_CONFIG_EXTRA: |
        define( 'JETPACK_SIGNATURE__HTTPS_PORT', 0 );
        define( 'MEDIA_TRASH', true );
        define( 'EMPTY_TRASH_DAYS', 30); 
        define( 'PP_EDIT_EXCEPTIONS_ALLOW_ATTACHMENT_DELETION', true );
        define( 'DISALLOW_FILE_EDIT', true);
        define( 'WPCF7_ADMIN_READ_CAPABILITY', 'manage_contactform7' );
        define( 'WPCF7_ADMIN_READ_WRITE_CAPABILITY', 'manage_contactform7' );
        define( 'WP_MEMORY_LIMIT', '128M' );
    container_name: wasatch_wp
    volumes:
      - ./wp-content:/var/www/html/wp-content
    logging:
      driver: syslog
      options:
        syslog-address: "udp://localhost:514"
        tag: "wasatch_wp"
  #PhpMyAdmin
  wasatch_myadmin:
    image: phpmyadmin:latest
    container_name: wasatch_myadmin
    restart: "no"
    ports:
      - 5014:80
    environment:
      PMA_HOST: wasatch_db
      UPLOAD_LIMIT: 100M
    depends_on:
      - wasatch_db
    logging:
      driver: syslog
      options:
        syslog-address: "udp://localhost:514"
        tag: "wasatch_myadmin"
volumes:
  db_data:
  wp-content:
